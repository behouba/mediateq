version: v0

port: 8080

domain: http://localhost:8080

auth_required: true


max_file_size_bytes: 10000000

allowed_content_types:
  - image/jpeg
  - image/png
  - image/bimg
  - image/webp

image:
  allowed: true
  max_file_size: 10000
  default_size:
    width: 1400
    height: 0

audio:
  allowed: false

video:
  allowed: false



static_dirs:
  image: images
  audio: audios
  video: vidoes
